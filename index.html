  <link rel="stylesheet" href="style.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Vazirmatn&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Vazirmatn', sans-serif;
      background-color: #0d1117;
      margin: 0;
      padding: 0;
      overflow: hidden;
      color: #c9d1d9;
    }
    .background-animation {
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      background: radial-gradient(circle at 20% 20%, #00ffcc11, transparent 70%),
                  radial-gradient(circle at 80% 40%, #ff00cc11, transparent 70%),
                  radial-gradient(circle at 50% 80%, #ccff0011, transparent 70%);
      z-index: -1;
      animation: moveBackground 20s linear infinite;
    }
    @keyframes moveBackground {
      0% { background-position: 0% 0%, 100% 100%, 50% 50%; }
      50% { background-position: 100% 0%, 0% 100%, 50% 50%; }
      100% { background-position: 0% 0%, 100% 100%, 50% 50%; }
    }
    .container {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 1rem;
    }
    .card {
      background-color: #161b22cc;
      backdrop-filter: blur(10px);
      border-radius: 16px;
      padding: 2rem;
      max-width: 600px;
      width: 100%;
      text-align: center;
      box-shadow: 0 0 30px rgba(0, 255, 204, 0.15);
      transition: 0.3s ease;
    }
    .card:hover {
      box-shadow: 0 0 50px rgba(0, 255, 204, 0.3);
    }
    h1 {
      font-size: 2.2rem;
      margin-bottom: 1rem;
    }
    h1 span {
      color: #00ffaa;
    }
    p {
      font-size: 1.2rem;
      margin-bottom: 2rem;
    }
    .social-links {
      display: flex;
      justify-content: center;
      gap: 1.5rem;
    }
    .social-links a {
      transition: transform 0.3s ease;
    }
    .social-links a:hover {
      transform: scale(1.2);
    }
    .social-links img {
      width: 32px;
      height: 32px;
      filter: invert(1);
    }
    @media (max-width: 600px) {
      .card {
        padding: 1rem;
      }
      h1 {
        font-size: 1.6rem;
      }
      p {
        font-size: 1rem;
      }
      .social-links img {
        width: 28px;
        height: 28px;
      }
    }
  </style>
</head>
<body>
  <div class="background-animation"></div>
  <div class="container">
    <div class="card">
      <h1>سلام، من <span>امین تقی بیگلو</span> هستم</h1>
      <p>برنامه‌نویس، توسعه‌دهنده‌ی وب، و عاشق تکنولوژی‌های نو. از طریق شبکه‌های اجتماعی با من در ارتباط باشید.</p>
      <div class="social-links">
        <a href="https://twitter.com/Radikal_orea" target="_blank" title="X">
          <img src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/x.svg" alt="X">
        </a>
        <a href="https://github.com/nerdznj" target="_blank" title="GitHub">
          <img src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/github.svg" alt="GitHub">
        </a>
        <a href="https://linkedin.com/in/amin-radikal-3aa580322" target="_blank" title="LinkedIn">
          <img src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/linkedin.svg" alt="LinkedIn">
        </a>
      </div>
    </div>
  </div>
</body>
</html>
